plugins {
    id "org.sonarqube" version "4.4.1.3373" // versión estable actual (mejor que 6.x si no usas plugin DSL)
}

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
        classpath 'androidx.navigation:navigation-safe-args-gradle-plugin:2.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "Pokoion_ParkingJOlea"
        property "sonar.organization", "pokoion"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.gradle.skipCompile", "true" // evitar errores de compilación automática
    }
}
